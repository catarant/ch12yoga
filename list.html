<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Example</title>
    <meta charset="utf-8">
</head>
<body>
<h1>Choose Your Favorite Color</h1>
<form method="get">
    <label for="color">Favorite Color:</label>
    <input id="color" list="colors" name="color" type="text">
    <datalist id="colors">
        <option>black</option>
        <option>red</option>
        <option>green</option>
        <option>blue</option>
        <option>yellow</option>
        <option>pink</option>
        <option>cyan</option>
    </datalist>
    <input type="submit" value="Send"> <input type="reset"><br>

    <label for="browsers">How did you hear about us?</label>
    <select id="browsers" name="browsers" size="1">
        <option>Select one</option>
        <option>Google</option>
        <option>Bing</option>
        <option>Facebook</option>
        <option>Friend/option>
        <option>Radio Ad</option>
    </select>
</form>
</body>
</html>
